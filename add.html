    <meta charset="UTF-8">

<body>

    <div class="container mt-3">
        <h1>GP Calculator</h1>
    </div>

    <form onsubmit="return add();">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <select class="form-select">
                            <option>Select Course</option>
                            <option>Course 1</option>
                            <option>Course 2</option>
                            <option>Course 3</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <select class="form-select">
                            <option>Select Grade</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                            <option>E</option>
                            <option>F</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Enter Course Unit" id="unit">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Enter Grade Value" id="grade">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Your GP appears here" id="answer" readonly>
                    </div>
                </div>
            </div>
            <input type="button" class="btn btn-primary" value="Calculate" onclick="add()">
            <!-- <button type="submit" class="btn btn-primary" onclick="add()">Calculate</button> -->
        </div>
    </form>

    <div>
        <input type="text" id="num-one"> + <input type="text" id="num-two">
    </div>
        <h2 id="add-sum"></h2>

            VAR RESULT = <input type="number" id="varResult" readonly/>

            <input type="submit" value="Add Them!"/>

        numOne.addEventListener('input', add);

        addSum.innerText = one+two;
}
    </script>

    <script>
        function add () {
            //We parse them as integers
            var courseUnit = parseInt(document.getElementById("unit").value);
            var gradeValue = parseInt(document.getElementById("grade").value);
            
            //addition
            var gp = courseUnit + gradeValue;

            //Output
            document.getElementById("answer").value = gp;
            return false; // Stop form submit
        }
    </script>
